<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/style.css" />
    <title>Car Store</title>
  </head>
  <body>
    <!-- mobile-nav -->
    <div class="mobile-main">
      <div class="mob-heading">
        <h1>Car Store</h1>
      </div>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-bars" aria-hidden="true"></i>

        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" type="button"><a href="/cart.html">Cart</a></button>
          <button class="dropdown-item" type="button"><a href="/des.html">Car Details</a></button>
          <div class="navbar-filter">
            <label for="minPrice">Min Price:</label>
            <input type="number" id="minPrice" placeholder="Min Price" />
            <label for="maxPrice">Max Price:</label>
            <input type="number" id="maxPrice" placeholder="Max Price" />
            <button onclick="filterProducts()">Filter</button>
            <button onclick="resetFilter()">Reset</button>
          </div>
            
          </button>
        </div>
      </div> 

    </div>
    <!-- Nav Bar -->
    <nav class="navbar">
      <div class="navbar-logo">
        <h1>Car Store</h1>
      </div>
      <div class="navbar-icons">
        <a href="/des.html" class="nav-link">Car Details</a>
        <a href="/cart.html" class="nav-link">
          <i class="fa-solid fa-cart-shopping"></i> Cart
        </a>
      </div>
      <div class="navbar-filter">
        <label for="minPrice">Min Price:</label>
        <input type="number" id="minPrice" placeholder="Min Price" />
        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice" placeholder="Max Price" />
        <button onclick="filterProducts()">Filter</button>
        <button onclick="resetFilter()">Reset</button>
      </div>
    </nav>
    
    

    <div class="main">
      <div class="render-product">
        <!-- This is where you render your product items -->
      </div>
      <div class="product-row">
        <!-- This is where you display cart items -->
      </div>
    </div>

    <!-- Cart page section initially hidden -->
    <div class="cart-page">
      <!-- Your cart items go here -->
    </div>

    <!-- Font Awesome link -->
    <script
      src="https://kit.fontawesome.com/9bfdfb2c8c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- JavaScript to toggle cart visibility -->
    <script>
      const cartPage = document.querySelector(".cart-page");

      // Function to toggle cart visibility on small screens (phones)
      function toggleCartOnSmallScreens() {
        if (
          cartPage.style.display === "none" ||
          cartPage.style.display === ""
        ) {
          cartPage.style.display = "block";
        } else {
          cartPage.style.display = "none";
        }
      }
    </script>

    <!-- Your app.js script -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
